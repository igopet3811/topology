<div class="connect">

    <div class="connect-title">
      <h3>Connect to a router</h3>
    </div>

    <div class="connect-form">
    <p>Please provide the router IP address (IPv4 or IPv6), login username and password to display network information.</p>
    <label>Type in "demo" in each field in order to see the demo version or check the checkbox.
      <input type="checkbox" class="checkbox-demo" ng-model="demo.check">
    </label>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="login()" role="form" ng-init="demo.check=false">
{{checkboxDemoModel.data}}
      <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <label for="ipaddress">IP Address</label>
          <input type="text" name="ipaddress" id="ipaddress" class="form-control" ng-model="ipaddress" ng-disabled="demo.check" required/>
          <span ng-show="form.username.$dirty && form.address.$error.required" class="help-block">IP address is required</span>
      </div>

      <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" ng-model="username" ng-disabled="demo.check" required />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
      </div>

      <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ng-disabled="demo.check" ng-model="password"/>
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      </div>

      <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
